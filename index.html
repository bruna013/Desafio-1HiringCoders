<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page criada para o 1º desafio do Hiring Coders #2">
    <title>Móveis Planejados</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="icon" href="./Assest/carpintaria.png">
</head>
<body>
    <script src="script.js" type="text/javascript"></script>
    <header class="header">
        <div class="header">
            <img class="logo" src="./Assest/carpintaria.png" alt="
            <div>Ícones feitos por <a href='https://www.freepik.com' title='Freepik'>Freepik</a> from <a href='https://www.flaticon.com/br/'' title='Flaticon'>www.flaticon.com</a></div>'>
            <div class=nav">
            <a class="navMenu" href="#home">Home</a>
            <a class="navMenu" href="#moveis">Móveis</a>
            <a class="navMenu" id="inscricao" href="#footer">Inscreva-se</a>
            </div>
        </div> 
    </header>

    <main class="main" id="main">
        <section class="home" id="home">
            <div class="areaPromocao">
                <div class="blackFriday">
                    <p class="black">BLACK</p>
                    <p class="friday" id="friday">FRIDAY</p>
                </div>
                <h2 class="h2Home">Desconto de até 40%</h2>
            </div>
            <img class="imageHome" src="./Assest/wooden-furniture-kitchen-interior-design.jpg" alt="movel de madeira">
        </section>
        <section class="moveis" id="moveis">
            <h2 class="h2Moveis">Móveis</h2>
            <div class="produtos">
                <div class="produto1">
                    <img class="produtoMoveis" id="cadeira" src="./Assest/cadeira.png" alt="cortador de madeira">
                    <h1 class="preco">R$ 80</h1>
                    <button onclick="alert('Obrigada pela preferência!')" class="comprar-button">Comprar</button>
                </div>
                <div class="produto2">
                    <img class="produtoMoveis" id="cama" src="./Assest/cama.png" alt="cortador de madeira">
                    <h1 class="preco">R$ 500</h1>
                    <button onclick="alert('Obrigada pela preferência!')" class="comprar-button">Comprar</button>
                </div>
                <div class="produto3">
                    <img class="produtoMoveis" id="mesa" src="./Assest/mesa.png" alt="cortador de madeira">
                    <h1 class="preco">R$ 300</h1>
                    <button onclick="alert('Obrigada pela preferência!')"  class="comprar-button">Comprar</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <div class="imageRodape">
            <img class="logoFooter" src="./Assest/carpintaria.png" alt="
                <div>Ícones feitos por <a href='https://www.freepik.com' title='Freepik'>Freepik</a> from <a href='https://www.flaticon.com/br/'' title='Flaticon'>www.flaticon.com</a></div>'>
                <div class=nav">
        </div>
        <div class=inscricaoRodape>
            <p class="textFooter">Cadastre-se para receber nossas novidades e promoções!</p>
            <div class="inputRodape">
                <input email class="input" id="input" type="text"/>
                <button onclick="alert('Cadastro realizado com sucesso!')" class="cadastro-button" id="cadastro-button">Cadastrar</button>
            </div>
        </div>
    </footer>
    <div class="divGitHub">
        <a class="gitHub" href="https://github.com/bruna013/Desafio-1HiringCoders">Bruna Ferreira ● GitHub</a>
    </div>
</body>
</html>
